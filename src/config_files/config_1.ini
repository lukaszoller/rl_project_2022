[environment]
env_use_default = False
env_size = 5
env_nbr_enemies = 2
env_nbr_merchants = 2
env_epsilon_start = 1
env_epsilon_end = 0
env_epsilon_decay = 0.995
env_random_map = False
env_random_enemies = False
env_random_merchants = False
env_move_enemies_merchants = True
env_pirate_depth_of_view = 2
env_frozen_lake_state = False
env_action_success_prob = 0.8

[agent]
agent_discount_factor_gamma = 0.95
agent_stepsize_alpha = 0.05
agent_buffer_size = 100000
agent_batch_size = 64
agent_gamma = 0.99
agent_tau = 1e-3
agent_learning_rate = 5e-4
agent_update_nn_every = 1
agent_update_mem_every = 20
agent_update_mem_par_every = 300
agent_uniform_sampling = True


[experiment]
exp_max_nbr_of_steps = 200
exp_nbr_episodes = 2000

[buffer]
buf_alpha = 0.9
buf_alpha_decay = 0.99
buf_beta = 0.1
buf_beta_growth = 1.001
